<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/home">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav col-7" >
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/admin/home">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/admin/categories">Categories</a>
                </li>
                <li class="nav-item" >
                    <form th:action="@{/logout}" method="post" >
                        <button type="submit" class="btn btn-light"> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>

    <div class="card container" style="padding-bottom: 2%;padding-top: 2%;width: 60%;margin-top: 5%;margin-left: 5%;">
        <form th:action="@{/admin/updateCategory}" class="row g-3" th:object="${category}" method="POST">

            <div class="form-group">
                <label class="form-label">name</label>
                <input type="text" th:field="*{name}" name="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Descrition</label>
                <textarea class="form-control"  th:field="*{description}" id="description"  name="description" rows="5"  placeholder="description" >
                    </textarea>
                <script>
                    ClassicEditor
                        .create( document.querySelector( '#descritpion' ) )
                        .then( editor => {
                            console.log( editor );
                        } )
                        .catch( error => {
                            console.error( error );
                        } );
                </script>
            </div>

            <input type="hidden" th:field="*{publicId}"/>

            <div class="box-footer">
                <button type="submit" class="btn btn-success" >Update</button>
            </div>

        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
